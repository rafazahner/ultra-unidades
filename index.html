<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Consulta de Unidades • Ultra</title>
<meta name="description" content="Digite o código da unidade para visualizar os detalhes." />
<!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<style>
:root {
  --theme-orange: #FF7700;
  --theme-purple: #9933EA;
  --theme-cyan: #22D3EE;
  --bg-light: #F0F2F5;
  --surface-white: #FFFFFF;
  --text-dark: #212529;
  --text-muted: #6C757D;
  --border-light: #DEE2E6;
  --danger-red: #dc3545;
}
* { box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
  margin: 0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  color: var(--text-dark);
  background-color: var(--bg-light);
}
.top-banner {
  background-color: var(--theme-orange);
  padding: 40px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 200px;
}
.logo {
  width: 64px;
  height: 64px;
  border-radius: 16px;
  background: conic-gradient(from 180deg at 50% 50%, var(--theme-purple), var(--theme-cyan), var(--theme-purple));
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), inset 0 0 12px rgba(255, 255, 255, .25);
}
.container {
  width: 100%;
  max-width: 720px;
  margin: -80px auto 40px auto;
  position: relative;
  z-index: 10;
  background-color: var(--surface-white);
  border-radius: 16px;
  padding: 32px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
  text-align: center;
}
h1 {
  margin: 0 0 8px;
  font-size: 2rem;
  letter-spacing: .5px;
  color: var(--theme-cyan);
}
.container > p {
  margin: 0 auto 32px auto;
  color: var(--text-muted);
  font-size: 1.1rem;
  max-width: 450px;
}
.search-box { margin-bottom: 16px; }
.search-input {
  width: 100%;
  background: var(--bg-light);
  border: 1px solid var(--border-light);
  padding: 16px 20px;
  border-radius: 14px;
  transition: .2s ease;
  color: var(--text-dark);
  font-size: 1.1rem;
  text-align: center;
  outline: none;
}
.search-input::placeholder { color: var(--text-muted); }
.search-input:focus {
  border-color: var(--theme-purple);
  box-shadow: 0 0 0 4px rgba(153, 51, 234, 0.2);
}
.prompt {
  color: var(--text-muted);
  font-size: .9rem;
}
.prompt kbd {
  display: inline-block;
  padding: 2px 6px;
  border-radius: 6px;
  background: #E9ECEF;
  border: 1px solid #CED4DA;
  color: var(--text-dark);
  font-family: inherit;
  font-size: .85rem;
}
.result-card {
  display: none;
  border: 1px solid var(--border-light);
  border-radius: 16px;
  padding: 24px;
  margin-top: 32px;
  text-align: left;
}
.result-card h3 {
  margin: 0 0 18px;
  font-size: 1.1rem;
  text-align: center;
  color: var(--text-muted);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.kv {
  display: grid;
  grid-template-columns: 120px 1fr;
  gap: 12px;
  align-items: center;
  font-size: 1.1rem;
  padding: 8px 0;
}
.kv div:first-child { color: var(--text-muted); }
.toggle-list { margin: 32px 0; }
.toggle-btn {
  background: var(--theme-cyan);
  color: var(--surface-white);
  border: none;
  padding: 14px 32px;
  border-radius: 999px;
  font-weight: 700;
  text-transform: uppercase;
  cursor: pointer;
  transition: all .2s ease;
  font-size: 0.9rem;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
}
.toggle-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(34, 211, 238, 0.4);
}
.notice {
  margin: 16px 0 8px 0;
  padding: 12px 16px;
  background: #FFF3CD;
  color: #664D03;
  border: 1px solid #FFECB5;
  border-radius: 10px;
  font-size: 0.95rem;
  text-align: center;
}
#tableContainer { display: none; }
#tableContainer h2 {
  font-size: 1.4rem;
  margin-bottom: 16px;
  color: var(--text-dark);
}
.table-wrap {
  overflow: auto;
  border: 1px solid var(--border-light);
  border-radius: 14px;
}
table {
  width: 100%;
  border-collapse: collapse;
  min-width: 520px;
}
th, td {
  padding: 12px 14px;
  border-bottom: 1px solid var(--border-light);
  text-align: left;
}
th {
  color: var(--text-muted);
  font-weight: 600;
  background: var(--bg-light);
}
tbody tr:last-child td { border-bottom: 0; }
tbody tr:hover { background-color: #F8F9FA; }

/* Editor Modal Styles */
.modal-overlay {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background-color: var(--surface-white);
  margin: auto;
  padding: 24px;
  border-radius: 16px;
  width: 90%;
  max-width: 800px;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
}
.modal-content h2 {
  margin: 0 0 24px;
  text-align: center;
  color: var(--theme-purple);
}
.editor-list-container {
  overflow-y: auto;
  border: 1px solid var(--border-light);
  border-radius: 14px;
  margin-bottom: 24px;
}
.editor-list-item {
  display: grid;
  grid-template-columns: 50px 1fr 1fr 100px;
  gap: 10px;
  align-items: center;
  padding: 12px;
  border-bottom: 1px solid var(--border-light);
}
.editor-list-item:last-child { border-bottom: none; }
.editor-list-item span {
  font-weight: 500;
  color: var(--text-muted);
}
.editor-list-item input, .editor-list-item select {
  font-size: 1rem;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid var(--border-light);
  width: 100%;
}
.delete-btn {
  background: var(--danger-red);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 12px;
  cursor: pointer;
  font-size: .8rem;
  font-weight: 600;
}
.editor-add-form {
  display: grid;
  grid-template-columns: 1fr 1fr 120px;
  gap: 10px;
  margin-bottom: 24px;
}
.editor-add-form input, .editor-add-form select {
  font-size: 1rem;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid var(--border-light);
}
.editor-add-form button {
  background: var(--theme-purple);
  color: white;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}
.modal-actions button {
  padding: 12px 24px;
  font-size: .9rem;
  font-weight: 700;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}
#saveAndCloseEditorBtn {
  background-color: var(--theme-cyan);
  color: white;
}
#cancelEditorBtn {
  background-color: var(--border-light);
}
#saveToFileBtn {
  background-color: var(--theme-orange);
  color: white;
}
</style>
</head>
<body>

  <header class="top-banner">
    <div class="logo" aria-hidden="true"></div>
  </header>

  <main class="container">
    <h1>CONSULTA DE UNIDADES</h1>
    <p>Digite o código ou nome da unidade para visualizar os detalhes.</p>

    <div id="loadingNotice" class="notice">Carregando dados da planilha...</div>

    <section class="search-box">
      <input id="unitInput" list="unitSuggestions" autocomplete="off" placeholder="Buscando dados..." class="search-input" disabled />
      <datalist id="unitSuggestions"></datalist>
      <p class="prompt">Pressione <kbd>Enter</kbd> para buscar ou <kbd>Esc</kbd> para limpar.</p>
      <button id="clearButton" class="toggle-btn" style="margin-top: 10px; background-color: var(--theme-purple); box-shadow: 0 4px 15px rgba(153, 51, 234, 0.3);">LIMPAR</button>
    </section>

    <section id="resultCard" class="result-card" role="status" aria-live="polite" aria-atomic="true">
      <h3 id="resultTitle">UNIDADE ENCONTRADA</h3>
      <div class="kv"><div>CÓDIGO:</div><div id="outNumero">—</div></div>
      <div class="kv"><div>UNIDADE:</div><div id="outUnidade">—</div></div>
      <div class="kv"><div>CONSULTOR:</div><div id="outConsultor">—</div></div>
    </section>

    <div class="toggle-list">
      <button id="toggleButton" class="toggle-btn">VER TODAS AS UNIDADES</button>
      <button id="refreshNowBtn" class="toggle-btn" style="margin-left: 10px; background-color: var(--theme-orange); box-shadow: 0 4px 15px rgba(255, 119, 0, 0.3);">ATUALIZAR AGORA</button>
    </div>

    <section id="tableContainer">
      <h2>LISTA DE UNIDADES</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr><th>CÓDIGO</th><th>UNIDADE</th><th>CONSULTOR</th></tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Editor Modal -->
  <div id="editorModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Gerenciar Unidades</h2>
      
      <div class="editor-add-form">
        <input id="newUnidadeInput" placeholder="Nome da Unidade" />
        <select id="newConsultorSelect"></select>
        <button id="addUnitBtn">Incluir</button>
      </div>

      <div id="editorListContainer" class="editor-list-container">
        <!-- Items will be populated by JS -->
      </div>

      <div class="modal-actions">
        <button id="cancelEditorBtn">Cancelar</button>
        <button id="saveToFileBtn">Salvar Permanentemente</button>
      </div>
    </div>
  </div>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
// URL do Web App do Google Apps Script (termina com /exec)
// Ex.: https://script.google.com/macros/s/AKfycbxxxx/exec
const API_URL = 'https://script.google.com/macros/s/AKfycbxmbbXyoIcj3k9uNvI4Q6XD5T9bm0ajPpbScAvZeR4Vbd6ToCmi-gbPKwqC7GzURhMnzQ/exec';
// Token opcional para validar no Apps Script (deixe vazio se não usar)
const API_TOKEN = '';
// Intervalo de atualização automática (ms)
const AUTO_REFRESH_MS = 30000;
// Dados serão carregados da API do Google Sheets
let DATA = [];

let tempEditorData = [];
const CONSULTANTS = ['GUILHERME', 'ANDERSON', 'ULTRA 90'];

document.addEventListener('DOMContentLoaded', () => {
  loadDataThenInit();
});

async function loadDataThenInit() {
  // Se a URL não foi configurada, use dados embutidos e avise o usuário
  if (!API_URL || /COLE_AQUI/i.test(API_URL)) {
    console.warn('API_URL não configurada. Usando dados embutidos.');
    if (typeof Swal !== 'undefined') {
      Swal.fire('Configuração necessária', 'Defina a URL do seu Web App do Apps Script na constante API_URL no index.html.', 'info');
    }
    initializeApp();
    return;
  }

  try {
    const res = await fetch(`${API_URL}?action=list`, { method: 'GET', cache: 'no-store' });
    if (res.ok) {
      const body = await res.json();
      const rows = Array.isArray(body) ? body : (body && Array.isArray(body.rows) ? body.rows : null);
      if (rows) {
        DATA = rows
          .map(r => ({
            numero: String(r.numero ?? r.id ?? '').trim(),
            unidade: String(r.unidade ?? r.nome ?? '').trim().toUpperCase(),
            consultor: String(r.consultor ?? '').trim().toUpperCase(),
          }))
          .filter(r => r.numero);
      }
    }
  } catch (err) {
    console.warn('API indisponível, usando dados embutidos:', err);
  } finally {
    initializeApp();
  }
}

function initializeApp() {
  // Main Page Elements
  const byCode = new Map();
  const byName = new Map();
  const $in = document.getElementById('unitInput');
  const $loadingNotice = document.getElementById('loadingNotice');
  const $suggestions = document.getElementById('unitSuggestions');
  const $clearButton = document.getElementById('clearButton');
  const $resultCard = document.getElementById('resultCard');
  const $resultTitle = document.getElementById('resultTitle');
  const $outN = document.getElementById('outNumero');
  const $outU = document.getElementById('outUnidade');
  const $outC = document.getElementById('outConsultor');
  const $toggleBtn = document.getElementById('toggleButton');
  const $tableContainer = document.getElementById('tableContainer');
  const $tbody = document.getElementById('tableBody');
  const $cadastrarUnidadeBtn = document.getElementById('cadastrarUnidadeBtn');
  const $refreshNowBtn = document.getElementById('refreshNowBtn');

  // Editor Modal Elements
  const $editorModal = document.getElementById('editorModal');
  const $editorListContainer = document.getElementById('editorListContainer');
  const $newUnidadeInput = document.getElementById('newUnidadeInput');
  const $newConsultorSelect = document.getElementById('newConsultorSelect');
  const $addUnitBtn = document.getElementById('addUnitBtn');
  const $cancelEditorBtn = document.getElementById('cancelEditorBtn');
  const $saveToFileBtn = document.getElementById('saveToFileBtn');
  let isEditorOpen = false;
  let lastDataHash = '';

  // --- Main Page Logic ---
  function populateMaps() {
    byCode.clear();
    byName.clear();
    for (const r of DATA) {
      byCode.set(String(r.numero), r);
      byName.set(r.unidade.toUpperCase(), r);
    }
  }

  function updateTableAndSuggestions() {
    $tbody.innerHTML = '';
    $suggestions.innerHTML = '';
    DATA.sort((a, b) => parseInt(a.numero) - parseInt(b.numero));
    for (const r of DATA) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${r.numero || ''}</td><td>${r.unidade || ''}</td><td>${r.consultor || ''}</td>`;
      $tbody.appendChild(tr);
      const option = document.createElement('option');
      option.value = r.unidade;
      $suggestions.appendChild(option);
    }
  }

  // Estado inicial do input conforme dados carregados
  if (Array.isArray(DATA) && DATA.length > 0) {
    if ($loadingNotice) $loadingNotice.style.display = 'none';
    $in.disabled = false;
    $in.placeholder = 'Buscar por código ou nome...';
  } else {
    if ($loadingNotice) {
      $loadingNotice.textContent = 'Não foi possível carregar dados da planilha ainda. Você pode tentar ATUALIZAR AGORA.';
      $loadingNotice.style.display = 'block';
    }
    $in.disabled = true;
    $in.placeholder = 'Aguardando dados da planilha...';
  }

  function computeDataHash(arr) {
    try {
      const norm = (arr || []).map(r => ({
        numero: String(r.numero || ''),
        unidade: String(r.unidade || '').toUpperCase(),
        consultor: String(r.consultor || '').toUpperCase(),
      })).sort((a,b) => parseInt(a.numero) - parseInt(b.numero));
      return JSON.stringify(norm);
    } catch {
      return '';
    }
  }

  async function fetchListFromAPI() {
    // Tenta com action=list, depois sem parâmetro (fallback)
    try {
      const res = await fetch(`${API_URL}?action=list`, { method: 'GET', cache: 'no-store' });
      if (res.ok) {
        const body = await res.json();
        if (Array.isArray(body)) return body;
        if (body && Array.isArray(body.rows)) return body.rows;
      }
    } catch {}
    try {
      const res2 = await fetch(API_URL, { method: 'GET', cache: 'no-store' });
      if (res2.ok) {
        const body2 = await res2.json();
        if (Array.isArray(body2)) return body2;
        if (body2 && Array.isArray(body2.rows)) return body2.rows;
      }
    } catch {}
    return null;
  }

  async function refreshFromAPI({ showToastOnChange = true } = {}) {
    if (isEditorOpen) return; // evita conflitos enquanto edita
    const rows = await fetchListFromAPI();
    if (!rows) return;
    const incoming = rows.map(r => ({
      numero: String(r.numero ?? r.id ?? '').trim(),
      unidade: String(r.unidade ?? r.nome ?? '').trim().toUpperCase(),
      consultor: String(r.consultor ?? '').trim().toUpperCase(),
    })).filter(r => r.numero);
    const newHash = computeDataHash(incoming);
    if (newHash && newHash !== lastDataHash) {
      DATA = incoming;
      populateMaps();
      updateTableAndSuggestions();
      lastDataHash = newHash;
      // Habilita busca e oculta aviso assim que dados chegarem
      if ($in.disabled) {
        $in.disabled = false;
        $in.placeholder = 'Buscar por código ou nome...';
      }
      if ($loadingNotice) $loadingNotice.style.display = 'none';
      if (showToastOnChange && typeof Swal !== 'undefined') {
        Swal.fire({
          toast: true,
          position: 'top-end',
          icon: 'info',
          title: 'Lista de unidades atualizada',
          showConfirmButton: false,
          timer: 2000
        });
      }
    }
  }

  function showRecord(r, inputValue) {
    if (!r && !inputValue) { $resultCard.style.display = 'none'; return; }
    $resultCard.style.display = 'block';
    $outN.textContent = (r && r.numero) || '—';
    if (r) {
        $resultTitle.textContent = 'UNIDADE ENCONTRADA';
        $outU.textContent = r.unidade || '—';
        $outC.textContent = r.consultor || '—';
    } else {
        $resultTitle.textContent = 'NÃO ENCONTRADA';
        $outU.textContent = `Verifique o código ou nome digitado: ${inputValue}`;
        $outC.textContent = '—';
    }
  }

  function search() {
    const raw = $in.value.trim().toUpperCase();
    if (!raw) { showRecord(null, ''); return; };
    let rec = byCode.get(raw.replace(/\D+/g, '').replace(/^0+/, '') || '0');
    if (!rec) { rec = byName.get(raw); }
    showRecord(rec, $in.value.trim());
  }
  
  $in.addEventListener('input', search);
  $in.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') search();
    if (e.key === 'Escape') { $in.value = ''; showRecord(null, ''); }
  });
  $clearButton.addEventListener('click', () => { $in.value = ''; showRecord(null, ''); });
  $toggleBtn.addEventListener('click', () => {
    const isVisible = $tableContainer.style.display === 'block';
    $tableContainer.style.display = isVisible ? 'none' : 'block';
    $toggleBtn.textContent = isVisible ? 'VER TODAS AS UNIDADES' : 'OCULTAR LISTA';
  });

  // Atualização manual
  if ($refreshNowBtn) {
    $refreshNowBtn.addEventListener('click', async () => {
      const original = $refreshNowBtn.textContent;
      $refreshNowBtn.disabled = true;
      $refreshNowBtn.textContent = 'Atualizando...';
      try {
        await refreshFromAPI({ showToastOnChange: true });
      } finally {
        $refreshNowBtn.disabled = false;
        $refreshNowBtn.textContent = original;
      }
    });
  }

  // --- Editor Modal Logic ---
  function createConsultantSelect(selectedValue) {
    const select = document.createElement('select');
    CONSULTANTS.forEach(c => {
      const option = document.createElement('option');
      option.value = c;
      option.textContent = c;
      if (c === selectedValue) {
        option.selected = true;
      }
      select.appendChild(option);
    });
    return select;
  }

  function renderEditorList() {
    $editorListContainer.innerHTML = '';
    tempEditorData.sort((a, b) => parseInt(a.numero) - parseInt(b.numero));
    tempEditorData.forEach(item => {
      const div = document.createElement('div');
      div.className = 'editor-list-item';
      
      const idSpan = document.createElement('span');
      idSpan.textContent = item.numero;

      const unidadeInput = document.createElement('input');
      unidadeInput.type = 'text';
      unidadeInput.value = item.unidade;
      unidadeInput.dataset.numero = item.numero;
      unidadeInput.className = 'edit-unidade-input';

      const consultorSelect = createConsultantSelect(item.consultor);
      consultorSelect.dataset.numero = item.numero;
      consultorSelect.className = 'edit-consultor-select';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.dataset.numero = item.numero;
      deleteBtn.textContent = 'Apagar';

      div.append(idSpan, unidadeInput, consultorSelect, deleteBtn);
      $editorListContainer.appendChild(div);
    });
  }

  function openEditor() {
    isEditorOpen = true;
    tempEditorData = JSON.parse(JSON.stringify(DATA)); // Deep copy
    $newConsultorSelect.innerHTML = '';
    const placeholder = document.createElement('option');
    placeholder.textContent = 'Selecione o consultor';
    placeholder.value = '';
    $newConsultorSelect.appendChild(placeholder);
    CONSULTANTS.forEach(c => {
        const option = document.createElement('option');
        option.value = c;
        option.textContent = c;
        $newConsultorSelect.appendChild(option);
    });

    renderEditorList();
    $editorModal.style.display = 'flex';
  }

  function closeEditor() {
    $editorModal.style.display = 'none';
    isEditorOpen = false;
  }

  if ($cadastrarUnidadeBtn) {
    $cadastrarUnidadeBtn.addEventListener('click', async () => {
      const { value: senha } = await Swal.fire({
        title: 'Acesso Restrito',
        input: 'password',
        inputLabel: 'Digite a senha para gerenciar as unidades',
        inputPlaceholder: 'Digite sua senha',
        inputAttributes: { autocapitalize: 'off', autocorrect: 'off' },
        showCancelButton: true,
        confirmButtonText: 'Entrar',
        cancelButtonText: 'Cancelar',
      });

      if (senha === 'meus7bigodes') {
        openEditor();
      } else if (senha) {
        Swal.fire({ icon: 'error', title: 'Senha Incorreta', text: 'Você não tem permissão para acessar esta área.' });
      }
    });
  }

  $editorListContainer.addEventListener('change', (e) => {
    const numero = e.target.dataset.numero;
    if (!numero) return;

    const itemIndex = tempEditorData.findIndex(item => item.numero === numero);
    if (itemIndex === -1) return;

    if (e.target.classList.contains('edit-unidade-input')) {
      const newName = e.target.value.trim().toUpperCase();
      if (tempEditorData.some(item => item.unidade.toUpperCase() === newName && item.numero !== numero)) {
        Swal.fire('Erro', `A unidade "${newName}" já existe.`, 'error');
        e.target.value = tempEditorData[itemIndex].unidade; // Revert change
        return;
      }
      tempEditorData[itemIndex].unidade = newName;
    } else if (e.target.classList.contains('edit-consultor-select')) {
      tempEditorData[itemIndex].consultor = e.target.value;
    }
  });

  $editorListContainer.addEventListener('click', (e) => {
    if (e.target.classList.contains('delete-btn')) {
      const numero = e.target.getAttribute('data-numero');
      Swal.fire({
        title: 'Tem certeza?',
        text: "A unidade será apagada. Esta ação não pode ser desfeita.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sim, apagar!',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          tempEditorData = tempEditorData.filter(item => item.numero !== numero);
          renderEditorList();
          Swal.fire('Apagado!', 'A unidade foi removida da lista.', 'success');
        }
      });
    }
  });

  $addUnitBtn.addEventListener('click', () => {
    const unidade = $newUnidadeInput.value.trim().toUpperCase();
    const consultor = $newConsultorSelect.value;

    if (!unidade || !consultor) {
      Swal.fire('Atenção', 'Por favor, preencha os nomes da unidade e selecione um consultor.', 'warning');
      return;
    }
    if (tempEditorData.some(item => item.unidade.toUpperCase() === unidade)) {
      Swal.fire('Erro', 'Esta unidade já está cadastrada.', 'error');
      return;
    }

    const maxId = tempEditorData.reduce((max, item) => Math.max(max, parseInt(item.numero) || 0), 0);
    const newUnit = { numero: String(maxId + 1), unidade: unidade, consultor: consultor };
    tempEditorData.push(newUnit);
    renderEditorList();
    $newUnidadeInput.value = '';
    $newConsultorSelect.value = '';
  });

  $cancelEditorBtn.addEventListener('click', closeEditor);
  
  $saveToFileBtn.addEventListener('click', () => {
    Swal.fire({
      title: 'Salvar permanentemente?',
      text: "Isso irá salvar as alterações na planilha do Google.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Sim, salvar!',
      cancelButtonText: 'Cancelar'
    }).then((result) => {
      if (result.isConfirmed) {
        saveToAPI();
      }
    });
  });

  async function saveToAPI() {
    const originalText = $saveToFileBtn.textContent;
    $saveToFileBtn.disabled = true;
    $saveToFileBtn.textContent = 'Salvando...';

    try {
      const resp = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' }, // evita preflight CORS
        body: JSON.stringify({ action: 'saveAll', data: tempEditorData, ...(API_TOKEN ? { token: API_TOKEN } : {}) }),
      });
      const serverData = await resp.json();
      if (!resp.ok || !serverData.success) {
        throw new Error(serverData.message || `HTTP ${resp.status}`);
      }
      DATA = JSON.parse(JSON.stringify(tempEditorData));
      populateMaps();
      updateTableAndSuggestions();
      lastDataHash = computeDataHash(DATA);
      Swal.fire('Salvo!', 'Os dados foram salvos na planilha.', 'success');
      closeEditor();
    } catch (error) {
      console.error('Error saving data:', error);
      Swal.fire('Erro de Comunicação', `Não foi possível salvar os dados. Detalhes: ${error.message}`, 'error');
    } finally {
      $saveToFileBtn.disabled = false;
      $saveToFileBtn.textContent = originalText;
    }
  }

  // --- Initial Page Load ---
  populateMaps();
  updateTableAndSuggestions();
  lastDataHash = computeDataHash(DATA);

  // Auto refresh periódico e ao focar a janela
  try {
    setInterval(() => { refreshFromAPI({ showToastOnChange: true }); }, AUTO_REFRESH_MS);
    window.addEventListener('focus', () => { refreshFromAPI({ showToastOnChange: false }); });
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        refreshFromAPI({ showToastOnChange: false });
      }
    });
  } catch {}
}

</script>
</body>
</html>
