<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Consulta de Unidades • Ultra</title>
<meta name="description" content="Digite o código da unidade para visualizar os detalhes." />
<!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<style>
:root {
  --theme-orange: #FF7700;
  --theme-purple: #9933EA;
  --theme-cyan: #22D3EE;
  --bg-light: #F0F2F5;
  --surface-white: #FFFFFF;
  --text-dark: #212529;
  --text-muted: #6C757D;
  --border-light: #DEE2E6;
  --danger-red: #dc3545;
}
* { box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
  margin: 0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  color: var(--text-dark);
  background-color: var(--bg-light);
}
.top-banner {
  background-color: var(--theme-orange);
  padding: 40px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 200px;
}
.logo {
  width: 64px;
  height: 64px;
  border-radius: 16px;
  background: conic-gradient(from 180deg at 50% 50%, var(--theme-purple), var(--theme-cyan), var(--theme-purple));
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), inset 0 0 12px rgba(255, 255, 255, .25);
}
.container {
  width: 100%;
  max-width: 720px;
  margin: -80px auto 40px auto;
  position: relative;
  z-index: 10;
  background-color: var(--surface-white);
  border-radius: 16px;
  padding: 32px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
  text-align: center;
}
h1 {
  margin: 0 0 8px;
  font-size: 2rem;
  letter-spacing: .5px;
  color: var(--theme-cyan);
}
.container > p {
  margin: 0 auto 32px auto;
  color: var(--text-muted);
  font-size: 1.1rem;
  max-width: 450px;
}
.search-box { margin-bottom: 16px; }
.search-input {
  width: 100%;
  background: var(--bg-light);
  border: 1px solid var(--border-light);
  padding: 16px 20px;
  border-radius: 14px;
  transition: .2s ease;
  color: var(--text-dark);
  font-size: 1.1rem;
  text-align: center;
  outline: none;
}
.search-input::placeholder { color: var(--text-muted); }
.search-input:focus {
  border-color: var(--theme-purple);
  box-shadow: 0 0 0 4px rgba(153, 51, 234, 0.2);
}
.prompt {
  color: var(--text-muted);
  font-size: .9rem;
}
.prompt kbd {
  display: inline-block;
  padding: 2px 6px;
  border-radius: 6px;
  background: #E9ECEF;
  border: 1px solid #CED4DA;
  color: var(--text-dark);
  font-family: inherit;
  font-size: .85rem;
}
.result-card {
  display: none;
  border: 1px solid var(--border-light);
  border-radius: 16px;
  padding: 24px;
  margin-top: 32px;
  text-align: left;
}
.result-card h3 {
  margin: 0 0 18px;
  font-size: 1.1rem;
  text-align: center;
  color: var(--text-muted);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.kv {
  display: grid;
  grid-template-columns: 120px 1fr;
  gap: 12px;
  align-items: center;
  font-size: 1.1rem;
  padding: 8px 0;
}
.kv div:first-child { color: var(--text-muted); }
.toggle-list { margin: 32px 0; }
.toggle-btn {
  background: var(--theme-cyan);
  color: var(--surface-white);
  border: none;
  padding: 14px 32px;
  border-radius: 999px;
  font-weight: 700;
  text-transform: uppercase;
  cursor: pointer;
  transition: all .2s ease;
  font-size: 0.9rem;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
}
.toggle-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(34, 211, 238, 0.4);
}
#tableContainer { display: none; }
#tableContainer h2 {
  font-size: 1.4rem;
  margin-bottom: 16px;
  color: var(--text-dark);
}
.table-wrap {
  overflow: auto;
  border: 1px solid var(--border-light);
  border-radius: 14px;
}
table {
  width: 100%;
  border-collapse: collapse;
  min-width: 520px;
}
th, td {
  padding: 12px 14px;
  border-bottom: 1px solid var(--border-light);
  text-align: left;
}
th {
  color: var(--text-muted);
  font-weight: 600;
  background: var(--bg-light);
}
tbody tr:last-child td { border-bottom: 0; }
tbody tr:hover { background-color: #F8F9FA; }

/* Editor Modal Styles */
.modal-overlay {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background-color: var(--surface-white);
  margin: auto;
  padding: 24px;
  border-radius: 16px;
  width: 90%;
  max-width: 800px;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
}
.modal-content h2 {
  margin: 0 0 24px;
  text-align: center;
  color: var(--theme-purple);
}
.editor-list-container {
  overflow-y: auto;
  border: 1px solid var(--border-light);
  border-radius: 14px;
  margin-bottom: 24px;
}
.editor-list-item {
  display: grid;
  grid-template-columns: 50px 1fr 1fr 100px;
  gap: 10px;
  align-items: center;
  padding: 12px;
  border-bottom: 1px solid var(--border-light);
}
.editor-list-item:last-child { border-bottom: none; }
.editor-list-item span {
  font-weight: 500;
  color: var(--text-muted);
}
.editor-list-item input, .editor-list-item select {
  font-size: 1rem;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid var(--border-light);
  width: 100%;
}
.delete-btn {
  background: var(--danger-red);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 12px;
  cursor: pointer;
  font-size: .8rem;
  font-weight: 600;
}
.editor-add-form {
  display: grid;
  grid-template-columns: 1fr 1fr 120px;
  gap: 10px;
  margin-bottom: 24px;
}
.editor-add-form input, .editor-add-form select {
  font-size: 1rem;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid var(--border-light);
}
.editor-add-form button {
  background: var(--theme-purple);
  color: white;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}
.modal-actions button {
  padding: 12px 24px;
  font-size: .9rem;
  font-weight: 700;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}
#saveAndCloseEditorBtn {
  background-color: var(--theme-cyan);
  color: white;
}
#cancelEditorBtn {
  background-color: var(--border-light);
}
#saveToFileBtn {
  background-color: var(--theme-orange);
  color: white;
}
</style>
</head>
<body>

  <header class="top-banner">
    <div class="logo" aria-hidden="true"></div>
  </header>

  <main class="container">
    <h1>CONSULTA DE UNIDADES</h1>
    <p>Digite o código ou nome da unidade para visualizar os detalhes.</p>

    <section class="search-box">
      <input id="unitInput" list="unitSuggestions" autocomplete="off" placeholder="Buscando dados..." class="search-input" disabled />
      <datalist id="unitSuggestions"></datalist>
      <p class="prompt">Pressione <kbd>Enter</kbd> para buscar ou <kbd>Esc</kbd> para limpar.</p>
      <button id="clearButton" class="toggle-btn" style="margin-top: 10px; background-color: var(--theme-purple); box-shadow: 0 4px 15px rgba(153, 51, 234, 0.3);">LIMPAR</button>
    </section>

    <section id="resultCard" class="result-card" role="status" aria-live="polite" aria-atomic="true">
      <h3 id="resultTitle">UNIDADE ENCONTRADA</h3>
      <div class="kv"><div>CÓDIGO:</div><div id="outNumero">—</div></div>
      <div class="kv"><div>UNIDADE:</div><div id="outUnidade">—</div></div>
      <div class="kv"><div>CONSULTOR:</div><div id="outConsultor">—</div></div>
    </section>

    <div class="toggle-list">
      <button id="toggleButton" class="toggle-btn">VER TODAS AS UNIDADES</button>
      <button id="cadastrarUnidadeBtn" class="toggle-btn" style="margin-left: 10px; background-color: var(--theme-purple); box-shadow: 0 4px 15px rgba(153, 51, 234, 0.3);">GERENCIAR UNIDADES</button>
    </div>

    <section id="tableContainer">
      <h2>LISTA DE UNIDADES</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr><th>CÓDIGO</th><th>UNIDADE</th><th>CONSULTOR</th></tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Editor Modal -->
  <div id="editorModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Gerenciar Unidades</h2>
      
      <div class="editor-add-form">
        <input id="newUnidadeInput" placeholder="Nome da Unidade" />
        <select id="newConsultorSelect"></select>
        <button id="addUnitBtn">Incluir</button>
      </div>
      

      <div id="editorListContainer" class="editor-list-container">
        <!-- Items will be populated by JS -->
      </div>

      <div class="modal-actions">
        <button id="cancelEditorBtn">Cancelar</button>
        <button id="saveAndCloseEditorBtn">Aplicar e Fechar</button>
        <button id="saveToFileBtn">Salvar Alterações no Arquivo</button>
      </div>
    </div>
  </div>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
let DATA = [];
let tempEditorData = [];
const CONSULTANTS = ['GUILHERME', 'ANDERSON', 'ULTRA 90'];

document.addEventListener('DOMContentLoaded', () => {
  // Fetch data from the external JSON file
  fetch('unidades.json')
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(jsonData => {
      DATA = jsonData;
      initializeApp();
    })
    .catch(e => {
      console.error('Error loading or parsing unidades.json:', e);
      Swal.fire('Erro Crítico', 'Não foi possível carregar o banco de dados de unidades (unidades.json). Verifique se o arquivo existe e está no formato JSON correto.', 'error');
    });
});

function initializeApp() {
  // Main Page Elements
  const byCode = new Map();
  const byName = new Map();
  const $in = document.getElementById('unitInput');
  const $suggestions = document.getElementById('unitSuggestions');
  const $clearButton = document.getElementById('clearButton');
  const $resultCard = document.getElementById('resultCard');
  const $resultTitle = document.getElementById('resultTitle');
  const $outN = document.getElementById('outNumero');
  const $outU = document.getElementById('outUnidade');
  const $outC = document.getElementById('outConsultor');
  const $toggleBtn = document.getElementById('toggleButton');
  const $tableContainer = document.getElementById('tableContainer');
  const $tbody = document.getElementById('tableBody');
  const $cadastrarUnidadeBtn = document.getElementById('cadastrarUnidadeBtn');

  // Editor Modal Elements
  const $editorModal = document.getElementById('editorModal');
  const $editorListContainer = document.getElementById('editorListContainer');
  const $newUnidadeInput = document.getElementById('newUnidadeInput');
  const $newConsultorSelect = document.getElementById('newConsultorSelect');
  const $addUnitBtn = document.getElementById('addUnitBtn');
  const $cancelEditorBtn = document.getElementById('cancelEditorBtn');
  const $saveAndCloseEditorBtn = document.getElementById('saveAndCloseEditorBtn');
  const $saveToFileBtn = document.getElementById('saveToFileBtn');

  // --- Main Page Logic ---
  function populateMaps() {
    byCode.clear();
    byName.clear();
    for (const r of DATA) {
      byCode.set(String(r.numero), r);
      byName.set(r.unidade.toUpperCase(), r);
    }
  }

  function updateTableAndSuggestions() {
    $tbody.innerHTML = '';
    $suggestions.innerHTML = '';
    DATA.sort((a, b) => parseInt(a.numero) - parseInt(b.numero));
    for (const r of DATA) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${r.numero || ''}</td><td>${r.unidade || ''}</td><td>${r.consultor || ''}</td>`;
      $tbody.appendChild(tr);
      const option = document.createElement('option');
      option.value = r.unidade;
      $suggestions.appendChild(option);
    }
  }

  function showRecord(r, inputValue) {
    if (!r && !inputValue) { $resultCard.style.display = 'none'; return; }
    $resultCard.style.display = 'block';
    $outN.textContent = (r && r.numero) || '—';
    if (r) {
        $resultTitle.textContent = 'UNIDADE ENCONTRADA';
        $outU.textContent = r.unidade || '—';
        $outC.textContent = r.consultor || '—';
    } else {
        $resultTitle.textContent = 'NÃO ENCONTRADA';
        $outU.textContent = `Verifique o código ou nome digitado: ${inputValue}`;
        $outC.textContent = '—';
    }
  }

  function search() {
    const raw = $in.value.trim().toUpperCase();
    if (!raw) { showRecord(null, ''); return; };
    let rec = byCode.get(raw.replace(/\D+/g, '').replace(/^0+/, '') || '0');
    if (!rec) { rec = byName.get(raw); }
    showRecord(rec, $in.value.trim());
  }
  
  $in.disabled = false;
  $in.placeholder = 'Buscar por código ou nome...';
  $in.addEventListener('input', search);
  $in.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') search();
    if (e.key === 'Escape') { $in.value = ''; showRecord(null, ''); }
  });
  $clearButton.addEventListener('click', () => { $in.value = ''; showRecord(null, ''); });
  $toggleBtn.addEventListener('click', () => {
    const isVisible = $tableContainer.style.display === 'block';
    $tableContainer.style.display = isVisible ? 'none' : 'block';
    $toggleBtn.textContent = isVisible ? 'VER TODAS AS UNIDADES' : 'OCULTAR LISTA';
  });

  // --- Editor Modal Logic ---
  function createConsultantSelect(selectedValue) {
    const select = document.createElement('select');
    CONSULTANTS.forEach(c => {
      const option = document.createElement('option');
      option.value = c;
      option.textContent = c;
      if (c === selectedValue) {
        option.selected = true;
      }
      select.appendChild(option);
    });
    return select;
  }

  function renderEditorList() {
    $editorListContainer.innerHTML = '';
    tempEditorData.sort((a, b) => parseInt(a.numero) - parseInt(b.numero));
    tempEditorData.forEach(item => {
      const div = document.createElement('div');
      div.className = 'editor-list-item';
      
      const idSpan = document.createElement('span');
      idSpan.textContent = item.numero;

      const unidadeInput = document.createElement('input');
      unidadeInput.type = 'text';
      unidadeInput.value = item.unidade;
      unidadeInput.dataset.numero = item.numero;
      unidadeInput.className = 'edit-unidade-input';

      const consultorSelect = createConsultantSelect(item.consultor);
      consultorSelect.dataset.numero = item.numero;
      consultorSelect.className = 'edit-consultor-select';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.dataset.numero = item.numero;
      deleteBtn.textContent = 'Apagar';

      div.append(idSpan, unidadeInput, consultorSelect, deleteBtn);
      $editorListContainer.appendChild(div);
    });
  }

  function openEditor() {
    tempEditorData = JSON.parse(JSON.stringify(DATA)); // Deep copy
    $newConsultorSelect.innerHTML = '';
    const placeholder = document.createElement('option');
    placeholder.textContent = 'Selecione o consultor';
    placeholder.value = '';
    $newConsultorSelect.appendChild(placeholder);
    CONSULTANTS.forEach(c => {
        const option = document.createElement('option');
        option.value = c;
        option.textContent = c;
        $newConsultorSelect.appendChild(option);
    });

    renderEditorList();
    $editorModal.style.display = 'flex';
  }

  function closeEditor() {
    $editorModal.style.display = 'none';
  }
  
  function applyAndCloseEditor() {
    DATA = JSON.parse(JSON.stringify(tempEditorData)); // Commit changes
    populateMaps();
    updateTableAndSuggestions();
    closeEditor();
    Swal.fire('Aplicado', 'As alterações foram aplicadas na página. Para salvar permanentemente, clique em "Salvar Alterações no Arquivo".', 'success');
  }

  $cadastrarUnidadeBtn.addEventListener('click', async () => {
    const { value: senha } = await Swal.fire({
      title: 'Acesso Restrito',
      input: 'password',
      inputLabel: 'Digite a senha para gerenciar as unidades',
      inputPlaceholder: 'Digite sua senha',
      inputAttributes: { autocapitalize: 'off', autocorrect: 'off' },
      showCancelButton: true,
      confirmButtonText: 'Entrar',
      cancelButtonText: 'Cancelar',
    });

    if (senha === 'meus7bigodes') {
      openEditor();
    } else if (senha) {
      Swal.fire({ icon: 'error', title: 'Senha Incorreta', text: 'Você não tem permissão para acessar esta área.' });
    }
  });

  $editorListContainer.addEventListener('change', (e) => {
    const numero = e.target.dataset.numero;
    if (!numero) return;

    const itemIndex = tempEditorData.findIndex(item => item.numero === numero);
    if (itemIndex === -1) return;

    if (e.target.classList.contains('edit-unidade-input')) {
      const newName = e.target.value.trim().toUpperCase();
      if (tempEditorData.some(item => item.unidade.toUpperCase() === newName && item.numero !== numero)) {
        Swal.fire('Erro', `A unidade "${newName}" já existe.`, 'error');
        e.target.value = tempEditorData[itemIndex].unidade; // Revert change
        return;
      }
      tempEditorData[itemIndex].unidade = newName;
    } else if (e.target.classList.contains('edit-consultor-select')) {
      tempEditorData[itemIndex].consultor = e.target.value;
    }
  });

  $editorListContainer.addEventListener('click', (e) => {
    if (e.target.classList.contains('delete-btn')) {
      const numero = e.target.getAttribute('data-numero');
      Swal.fire({
        title: 'Tem certeza?',
        text: "A unidade será apagada. Esta ação não pode ser desfeita.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Sim, apagar!',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          tempEditorData = tempEditorData.filter(item => item.numero !== numero);
          renderEditorList();
          Swal.fire('Apagado!', 'A unidade foi removida da lista.', 'success');
        }
      });
    }
  });

  $addUnitBtn.addEventListener('click', () => {
    const unidade = $newUnidadeInput.value.trim().toUpperCase();
    const consultor = $newConsultorSelect.value;

    if (!unidade || !consultor) {
      Swal.fire('Atenção', 'Por favor, preencha os nomes da unidade e selecione um consultor.', 'warning');
      return;
    }
    if (tempEditorData.some(item => item.unidade.toUpperCase() === unidade)) {
      Swal.fire('Erro', 'Esta unidade já está cadastrada.', 'error');
      return;
    }

    const maxId = tempEditorData.reduce((max, item) => Math.max(max, parseInt(item.numero) || 0), 0);
    const newUnit = { numero: String(maxId + 1), unidade: unidade, consultor: consultor };
    tempEditorData.push(newUnit);
    renderEditorList();
    $newUnidadeInput.value = '';
    $newConsultorSelect.value = '';
  });

  $cancelEditorBtn.addEventListener('click', closeEditor);
  $saveAndCloseEditorBtn.addEventListener('click', applyAndCloseEditor);
  
  $saveToFileBtn.addEventListener('click', () => {
    const dataString = JSON.stringify(tempEditorData, null, 2);
    
    navigator.clipboard.writeText(dataString).then(() => {
      Swal.fire({
        title: 'JSON Copiado!',
        html: 'Cole o conteúdo JSON que foi copiado no chat para que eu possa salvar as alterações permanentemente no arquivo <code>unidades.json</code>.',
        icon: 'info'
      });
    }, () => {
      Swal.fire('Erro', 'Não foi possível copiar o JSON automaticamente. Por favor, copie manualmente da caixa de texto abaixo.', 'error');
      Swal.fire({
        title: 'Copie este código JSON',
        html: `<textarea style="width: 100%; height: 200px;">${dataString}</textarea>`,
        confirmButtonText: 'Fechar'
      });
    });
  });

  // --- Initial Page Load ---
  populateMaps();
  updateTableAndSuggestions();
}

</script>
</body>
</html>
